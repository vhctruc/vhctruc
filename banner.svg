<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>

    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>

  <!-- Stars -->
  <g opacity="0.6">
    <circle cx="120" cy="80" r="1.5" fill="url(#star)"/>
    <circle cx="300" cy="200" r="1" fill="url(#star)"/>
    <circle cx="520" cy="140" r="1.2" fill="url(#star)"/>
    <circle cx="760" cy="60" r="1.4" fill="url(#star)"/>
    <circle cx="980" cy="180" r="1" fill="url(#star)"/>
  </g>

  <!-- Orbit lines -->
  <ellipse cx="900" cy="160" rx="220" ry="90" fill="none" stroke="#7dd3fc" stroke-opacity="0.15"/>
  <ellipse cx="900" cy="160" rx="160" ry="60" fill="none" stroke="#7dd3fc" stroke-opacity="0.1"/>

  <!-- Title -->
  <text x="80" y="150" font-size="44" fill="#ffffff" font-family="Segoe UI, Arial, sans-serif" font-weight="600">
    Truc Vo
  </text>

  <text x="80" y="190" font-size="20" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif">
    Data Engineer · GIS · Spatial Analytics
  </text>

  <text x="80" y="225" font-size="14" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif">
    Designing data pipelines for real-world geography
  </text>
</svg>
